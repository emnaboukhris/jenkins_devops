apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app-container
        image: my_app_image3:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
